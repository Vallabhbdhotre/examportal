<div class="bootstrap-wrapper">
    <div class="container">
        <form #pass="ngForm" >
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input [(ngModel)]="user.username" name="username" type="text" class="form-control"
                    id="exampleInputEmail1"  placeholder="Username">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input [(ngModel)]="user.password" name="password" type="password" class="form-control"
                    id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" (click)="onlogin()" class="btn btn-primary">Login</button>
            </div>
            <div class="form-group">
                <p style="color: rgb(248, 250, 252); font-weight:500">Don't hava an account?<a routerLink="/Sign_Up">Signup</a></p>
            </div>
        </form>
    </div>

</div>
