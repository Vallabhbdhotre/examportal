<div class="bootstrap-wrapper">
    <h1>register here!</h1>
    <div class="container">
        <form #userRegistration="ngForm">

            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input ngModel [(ngModel)]="user.username" name="username" type="text" class="form-control"  
                    placeholder="Username" required minlength="5">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input ngModel [(ngModel)]="user.fname" name="firstname" type="text" class="form-control"  
                    placeholder="Enter FirstName" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input ngModel [(ngModel)]="user.lname" name="lastname" type="text" class="form-control"  
                    placeholder="Enter LastName" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input ngModel [(ngModel)]="user.email" name="email" type="email" class="form-control" #email="ngModel" [pattern]="emailPattern" 
                    placeholder="Enter email" required>
                <div *ngIf="email.hasError('pattern')" style="color:red">Enter valid emial address..</div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input ngModel [(ngModel)]="user.password" name="password" type="password" class="form-control"  placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phone</label>
                   <input ngModel [(ngModel)]="user.phone" name="phone" type="number" class="form-control"  placeholder="phone" required>
            </div>
            <div class="form-group" >
                <button  [hidden]="userRegistration.invalid" type="submit" (click)="onSubmit()"   class="btn btn-primary">Register</button>
            </div>
            
        </form>
    </div>
</div>
