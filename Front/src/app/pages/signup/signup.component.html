<div class="bootstrap-wrapper">
    <h1>register here!</h1>
    <div class="container">
        <form #userRegistration="ngForm" >

            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="exampleInputEmail1" 
                    placeholder="Username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input [(ngModel)]="user.fname" name="firstname" type="text" class="form-control" id="exampleInputEmail1" 
                    placeholder="Enter FirstName" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input [(ngModel)]="user.lname" name="lastname" type="text" class="form-control" id="exampleInputEmail1" 
                    placeholder="Enter LastName" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="exampleInputEmail1" 
                    placeholder="Enter email"required>

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phone</label>
                   <input [(ngModel)]="user.phone" name="phone" type="number" class="form-control" id="exampleInputPassword1" placeholder="phone" required>
            </div>
            <div class="form-group" >
                <button (click)="onSubmit()" type="submit" [disabled]="userRegistration.invalid" class="btn btn-primary">Register</button>
            </div>
            
        </form>
    </div>
</div>
