<div class="bootstrap-wrapper">
    <div class="container">
        <h1>register here!</h1>
        <form class="form" #userRegistration="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input ngModel [(ngModel)]="user.userName" name="username" type="text" class="form-control"  
                    placeholder="Username"  required minlength="5">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input ngModel [(ngModel)]="user.fName" autocomplete="on" name="firstname" type="text" class="form-control"  
                    placeholder="Enter FirstName" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input ngModel [(ngModel)]="user.lname" autocomplete="on" name="lastname" type="text" class="form-control"  
                    placeholder="Enter LastName" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input ngModel [(ngModel)]="user.email" autocomplete="on" name="email" type="email" class="form-control" #email="ngModel" [pattern]="emailPattern" 
                    placeholder="Enter email" required>
                <div *ngIf="email.hasError('pattern')" style="color:red">Enter valid emial address..</div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input ngModel [(ngModel)]="user.password" name="password" type="password" class="form-control"  placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phone</label>
                   <input ngModel [(ngModel)]="user.phone" autocomplete="on" name="phone" type="text" class="form-control"  placeholder="phone" required>
            </div>
            <div class="form-group" >
                <button  [disabled]="userRegistration.invalid"    class="btn btn-primary">Register</button>
            </div>
            
        </form>
    </div>
</div>
